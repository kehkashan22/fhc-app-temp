<ion-menu [content]="nav">
  <ion-header>
    <ion-toolbar>
      <!--<ion-title>Welcome!</ion-title>-->
      <ion-list no-lines>
        <ion-item >
          <ion-avatar item-left height="100px">
            <img [src]="profilePicture">
          </ion-avatar>
          <h1>{{fullname}}</h1>
          <p>{{email}}</p>
        </ion-item>

        <button ion-item (click)="onLoad(profilePage)">
          View Profile
        </button>
      </ion-list>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="onLoad(homePage)">
        <ion-icon name="home" item-left></ion-icon>
        Home
      </button>

      <button ion-item (click)="onLoad(libraryPage)">
        <ion-icon name="book" item-left></ion-icon>
        Video Library
      </button>

      <button ion-item (click)="onLoad(starredPage)">
        <ion-icon name="star" item-left></ion-icon>
        Starred Videos
      </button>


      <button ion-item (click)="goToStore()">
          <ion-icon name="cart" item-left></ion-icon>
          Store
      </button>

      <button ion-item (click)="onLoad(contactPage)">
        <ion-icon name="help-circle" item-left></ion-icon>
        Contact Us
      </button>

      <button ion-item (click)="onLoad(aboutPage)">
        <ion-icon name="pulse" item-left></ion-icon>
        About
      </button>

      <button ion-item (click)="onLoad(settingsPage)">
        <ion-icon name="settings" item-left></ion-icon>
        Settings
      </button>

      <button ion-item (click)="logout()">
        <ion-icon name="log-out" item-left></ion-icon>
        Logout
      </button>

    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
