<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>About</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="card-background-page">
  <div class="main-head">
    <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/fhc1.png" alt="">
  </div>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <div class="box" tappable (tap)="openAbout()">
             <button ion-button  icon-only clear large color="dark">
               <ion-icon ios="ios-contact" md="md-contact" color="icons"></ion-icon>
            </button>
            <p>About us</p>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="box" tappable (tap)="openPrivacy()">
             <button ion-button icon-only clear large color="dark">
               <ion-icon ios="ios-bookmarks" md="md-bookmarks" color="icons"></ion-icon>
            </button>
            <p>Privacy Policy</p>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="box" tappable (tap)="openFaq()" >
             <button ion-button icon-only clear large color="dark">
               <ion-icon ios="ios-chatbubbles" md="md-chatbubbles" color="icons"></ion-icon>
            </button>
            <p>App Features</p>
          </div>
        </ion-col>
        <ion-col col-6>
          <div class="box" tappable (tap)="openTerms()">
             <button ion-button icon-only clear large color="dark">
               <ion-icon ios="ios-create" md="md-create" color="icons"></ion-icon>
            </button>
            <p>Terms & Condition</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
