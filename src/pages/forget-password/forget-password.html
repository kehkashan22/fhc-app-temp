<ion-content padding class="bg">
  <h6><b>Reset Password</b></h6><hr>

  <form [formGroup] = "forgotPasswordForm">

  <ion-list>
    <ion-item>
      <ion-label floating>
        Email
      </ion-label>
     <ion-input type="text" formControlName = "emailId" [class.invalid] = "!forgotPasswordForm.controls.emailId.valid && (forgotPasswordForm.controls.emailId.dirty || submitAttempt)"></ion-input>
  </ion-item>
  <ion-item *ngIf = "!forgotPasswordForm.controls.emailId.valid && (forgotPasswordForm.controls.emailId.dirty || submitAttempt)" >
    <p>Please enter email id</p>
  </ion-item>
  </ion-list>


  </form>
  <div>
    <button ion-button class="main" block (tap) = "resetPassword()">RESET PASSWORD</button>
    <div style="height: 20px;"></div>
    <button ion-button color = "btn" block outline (tap) = "navigateToLogin()">LOGIN</button>
  </div>



</ion-content>
