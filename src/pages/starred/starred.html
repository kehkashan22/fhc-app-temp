<ion-header>

  <ion-navbar color="headerColor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Starred Videos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="background">
<ion-card text-center *ngIf="noVideo()">
  <ion-card-header>
    No Starred Videos Yet
  </ion-card-header></ion-card>
<ion-list>
    <ion-item-sliding
      *ngFor="let video of videos">
      <ion-item
        (click)="onViewVideo(video)">
        <h2 text-wrap>{{ video.text }}</h2>
        <p>{{ video.text }}</p>
      </ion-item>
      <ion-item-options>
        <button
          ion-button
          color="danger"
          (click)="onRemoveFromFavorites(video)">
          <ion-icon name="trash"></ion-icon>
          Delete
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
