<ion-header>

  <ion-navbar color="headerColor">

</ion-header>


<ion-content>

  <ion-card>
    <ion-card-header text-center>
      Report Card
    </ion-card-header>

  </ion-card>


  <ion-card>
    <ion-card-header text-center>
      Performance
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas height="250px"></canvas>
    </ion-card-content>
  </ion-card>

</ion-content>
