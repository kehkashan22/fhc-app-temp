<ion-header>

  <ion-navbar>
    <ion-title>{{subjectId | uppercase}} Report Card</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <flash-card>
    <div class="flash-card-front">
      <h3 text-center>
        Report Card
      </h3>
      <canvas #barCanvas height="250px"></canvas>
    </div>
    <div class="flash-card-back">
    <div>
      What is A, B, C breakup?
    </div>

    </div>
  </flash-card>

  <flash-card>
    <div class="flash-card-front">
      <h3 text-center>
        Performance
      </h3>
      <hr>
    <p>Click on this card to get complete report.</p>
      <div [class]="percentClass">
        <span>{{percentage}}%</span>
        <div class="slice">
          <div class="bar"></div>
          <div class="fill"></div>
        </div>
      </div>
    </div>
    <div class="flash-card-back">
      <h3 text-center>
        Performance
      </h3>
      <hr>
    <p><b>A:</b></p>
    <p><b>B:</b></p>
    <p><b>C:</b></p>
    </div>
  </flash-card>

</ion-content>
