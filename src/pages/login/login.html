<ion-content padding>
  <h6><b>Welcome Back!</b></h6><hr>
  
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
      <ion-input placeholder="ENTER EMAIL ID"></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input placeholder="PASSWORD"></ion-input>
    </ion-item>
  </ion-list>
  
  <ion-grid>
    <ion-row>
      <ion-col col-6>
        <button ion-button block>LOGIN</button>
      </ion-col>
      <ion-col col-6>
        <button ion-button block clear (tap) = "navigateToSignup()">SIGN UP</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
