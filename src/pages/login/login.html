<ion-content padding class="bg">
  <h6><b><span style="color: white">Welcome Back!</span></b></h6><hr>
  
  <form [formGroup] = "loginForm">

  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="person"></ion-icon>
      </ion-label>
     <ion-input type="number" placeholder="ENTER PHONE NUMBER" formControlName = "phoneNumber" [class.invalid] = "!loginForm.controls.phoneNumber.valid && (loginForm.controls.phoneNumber.dirty || submitAttempt)"></ion-input>
  </ion-item>
  <ion-item *ngIf = "!loginForm.controls.phoneNumber.valid && (loginForm.controls.phoneNumber.dirty || submitAttempt)" >
    <p>Please enter phone number</p>
  </ion-item>
  </ion-list> 
  
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-icon name="lock"></ion-icon>
      </ion-label>
      <ion-input type="password" placeholder="ENTER PASSWORD" formControlName = "password" [class.invalid] = "!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)"></ion-input>
    </ion-item>
    <ion-item *ngIf = "!loginForm.controls.password.valid && (loginForm.controls.password.dirty || submitAttempt)" >
      <p>Please enter password</p>
    </ion-item>
  </ion-list>
  </form>

  <div>
    <button ion-button color = "btn-login" block (tap) = "login()">LOGIN</button>
    <button ion-button block clear (tap) = "navigateToSignup()" style="color: white;">Forgot your Password ?</button>

    <div style="height: 80px;"></div>

    <button ion-button block clear (tap) = "navigateToSignup()" style="color: white;">CREATE AN ACCOUNT</button>
  </div>
  

</ion-content>
