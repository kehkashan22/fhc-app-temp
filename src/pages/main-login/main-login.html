<ion-content padding>
  <img src="../../assets/logo.png" alt="logo png" width="auto" height="100px;"  align="middle">

  <div style="height: 100px"></div>

  <button ion-button block color="primary" (tap) = "loginWithEmail()">
    LOGIN WITH EMAIL
  </button>
  <div style="height: 50px"></div>
  <button ion-button block color="btn-login" (tap) = "loginWithPhone()">
    LOGIN WITH PHONE NUMBER
  </button>

  <hr>

  <button ion-button block clear (tap) = "signUp()">
    CREATE AN ACCOUNT
  </button>

</ion-content>
