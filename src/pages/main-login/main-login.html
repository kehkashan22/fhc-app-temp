<ion-content padding  class="bg">
  <img src="assets/logo.png" alt="logo png" width="auto" height="100px;"  align="middle">

  <div style="height: 100px"></div>

  <button ion-button block color="btn" (tap) = "loginWithEmail()">
    Login with Email
  </button>
  <div style="height: 50px"></div>
  <button ion-button block color="secondary" (tap) = "loginWithPhone()">
    Login with Phone Number
  </button>

  <hr>

  <button ion-button block clear (tap) = "signUp()">
    SIGN UP
  </button>

</ion-content>
