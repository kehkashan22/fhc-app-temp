<ion-header color="headerColor">

  <ion-navbar no-border color="headerColor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Video Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content
 class="card-background-page" scroll="false">

   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content
      pullingIcon="arrow-dropdown"
      pullingText="Pull to refresh"
      refreshingSpinner="circles"
      refreshingText="Refreshing...">
    </ion-refresher-content>
  </ion-refresher>
 <ion-searchbar (ionInput)="getVideoCategoryByTitle($event)"></ion-searchbar>
    <ion-list *ngIf="!nothing; else noVids;">
    <button
      ion-item
      *ngFor="let videoGroup of videoCollection"
      [navPush]="videosPage"
      [navParams]="videoGroup">
      <ion-icon [name]="videoGroup.icon" item-left></ion-icon>
      <h2 text-wrap>{{ videoGroup.setId }}</h2>
      <p>{{ videoGroup.videos.length }} Videos</p>
    </button>
  </ion-list>

  <ng-template #noVids>
    Nothing to see here! I am sorry!
    <div class="nothing" ion-fixed no-bounce>
       <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/nothing.png" alt="Nothing Cat">
    </div>
  </ng-template>
</ion-content>
