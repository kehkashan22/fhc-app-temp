<ion-header>

  <ion-navbar>
    <ion-title>{{subjectName | titlecase}}</ion-title>
    <ion-buttons right>
      <button ion-button (tap)="presentAlert()" icon-only><ion-icon name="help" ></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content fullscreen #mycontent>
   <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing..." color="primary">
    </ion-refresher-content>
  </ion-refresher>
  <ion-searchbar (ionInput)="getChapterByTitle($event)"></ion-searchbar>
  <ion-list *ngIf="!nothing; else cat;">
    <button ion-item *ngFor="let chapter of chapters" (tap)="toQuizzes(chapter)" class="list-grow-animation">
    <ion-avatar item-start [ngClass]="chapter.chapterType" class="animate-in-primary">

    </ion-avatar>
      <!--[navParams]="chapter" >-->
      <h2 text-wrap class="animate-in-primary">{{ chapter.chapterId }}</h2>
      <p class="animate-in-secondary">{{ chapter.quiz.length }} Quizzes</p>
    </button>
  </ion-list>
 <ng-template #cat>
  <div class="nothing" ion-fixed no-bounce *ngIf="nothing">
    <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/catbg.png" alt="Sorry Cat">
  </div>
 </ng-template>
</ion-content>

<ion-footer no-border>
  <div class="container" *ngIf="nothing; else noChaps;">
    <h5>
      No Chapters uploaded yet :(
    </h5>
    <p>Why don't you try again after the cat finishes it's song?</p>
  </div>
  <ng-template #noChaps>
     <button ion-button block outline color="btn" (tap)="toReportCard()">Get your Report for {{subjectName | titlecase}}</button>
    <ion-grid>
      <ion-row text-center>
        <ion-col class="a"  (tap)="filterChaps('a')">
          A
        </ion-col>
        <ion-col class="b"  (tap)="filterChaps('b')">
          B
        </ion-col>
        <ion-col class="c"  (tap)="filterChaps('c')">
          C
        </ion-col>
      </ion-row>
    </ion-grid>
  </ng-template>

</ion-footer>
