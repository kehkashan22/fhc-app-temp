<ion-header>

  <ion-navbar color = "headerColor">
    <ion-title>{{subjectId | titlecase}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-searchbar (ionInput)="getChapterByTitle($event)"></ion-searchbar>
    <ion-list>
    <button
      ion-item
      *ngFor="let chapter of chapters"
      [navPush]="quizzesPage"
      [navParams]="chapter">
      <h2 text-wrap>{{ chapter.chapterId | titlecase }}</h2>
      <p>{{ chapter.quiz.length }} Quizzes</p>
    </button>
  </ion-list>
</ion-content>
