<ion-header>

  <ion-navbar color="headerColor">
    <ion-title>{{ text }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
  <ion-card>
    <!--<ion-card-header>
        {{ text }}
    </ion-card-header>-->
    <ion-card-content>
      <iframe width="100%" height="315" [src]="url | youtube" frameborder="0" allowfullscreen></iframe>
    </ion-card-content>
    <ion-row>
      <ion-col>
        <button
          ion-button
          small
          outline
          color="danger"
          (click)="onClose(true)">
            Unfavorite
          </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <button ion-button color="danger" (click)="onClose()">Close</button>
</ion-content>
