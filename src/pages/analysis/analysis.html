<ion-header>

  <ion-navbar>
    <ion-title text-center>Your Average Scores</ion-title>
    <ion-buttons left>
      <button ion-button icon-only (click)="onClose()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card>
    <ion-card-header text-center>
      Memory %
    </ion-card-header>
    <ion-card-content>
      <p text-center>You have solved <b>{{memorySolved}}</b> Memory Based Quiz</p>
      <canvas #memoryCanvas></canvas>
    </ion-card-content>
  </ion-card>


  <ion-card>
    <ion-card-header text-center>
      Application %
    </ion-card-header>
    <ion-card-content>
      <p text-center>You have solved <b>{{applicationSolved}}</b> Application Based Quiz</p>
      <canvas #applicationCanvas></canvas>
    </ion-card-content>
  </ion-card>



  <ion-card>
    <ion-card-header text-center>
      Speed %
    </ion-card-header>
    <ion-card-content>
      <p text-center>You have solved <b>{{speedSolved}}</b> Speed Based Quiz</p>
      <canvas #speedCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <button ion-button block outline color="btn" (click)="onClose()">Go Back</button>
</ion-footer>
