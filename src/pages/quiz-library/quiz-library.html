<ion-header color="headerColor">

  <ion-navbar no-border-bottom color="headerColor">
    <ion-title>Quiz Library</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="course" color="headerColor">
      <ion-segment-button value="ca" color="headerColor">
        CA
      </ion-segment-button>
      <ion-segment-button value="cs" color="headerColor">
        CS
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>

</ion-header>


<ion-content class="background">
  <div class="slider">
    <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/Choose-your-Topic.png" alt="Choose Your Topic">
  </div>


  <div [ngSwitch]="course">
    <ion-list *ngSwitchCase="'ca'">
      <ion-item-group *ngFor="let stage of caLibrary">
        <ion-item-divider color="light">{{ stage.stageId | uppercase }}</ion-item-divider>
        <ion-item *ngFor="let subject of stage.subject" (click)="toggleDetails(subject.subjectId)">
          {{subject.subjectName | titlecase}}
          <div *ngIf="show === subject.subjectId">
            <ion-list *ngFor="let fa of subject.fa" class="inner-list" no-lines>
              <button ion-item
              (click)="toChapters(course, stage.stageId, subject.subjectName, subject.subjectId, fa)">
                {{fa | uppercase}}
              </button>
            </ion-list>
          </div>
        </ion-item>
      </ion-item-group>
    </ion-list>

    <ion-list *ngSwitchCase="'cs'">
      <ion-item-group *ngFor="let stage of csLibrary">
        <ion-item-divider color="light">{{ stage.stageId | uppercase }}</ion-item-divider>
        <ion-item *ngFor="let subject of stage.subject" (click)="toggleDetails(subject.subjectId)">
          {{subject.subjectName | titlecase}}
          <div *ngIf="show === subject.subjectId">
            <ion-list *ngFor="let fa of subject.fa" class="inner-list" no-lines>
              <button ion-item (click)="toChapters(course, stage.stageId, subject.subjectName, subject.subjectId, fa)">
                {{fa | uppercase}}
              </button>
            </ion-list>
          </div>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>


</ion-content>
