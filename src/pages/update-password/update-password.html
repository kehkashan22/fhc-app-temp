<ion-header>

  <ion-navbar>
    <ion-title>Update Password</ion-title>
    <ion-buttons end>
      <button ion-button clear (tap)="closeModal()">
        Close
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-4>
        <ion-label>
          Password
        </ion-label>

      </ion-col>
      <ion-col col-8>
        <ion-input type="password" [(ngModel)] = "newPassword" ></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>

  <button ion-button block outline color = "btn" (tap)="updatePassword()">
     Update
  </button>


</ion-content>
