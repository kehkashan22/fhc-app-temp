<ion-header>

  <ion-navbar color="headerColor">
    <ion-title text-wrap>{{chapters?.chapterID}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let quiz of chapters?.quiz; let i = index"
      (click)="toQuiz(quiz)" col-6>
        <ion-card >
          <div class="solved" *ngIf="isSolved(quiz)">
            <ion-chip>
                    <ion-icon name="thumbs-up"></ion-icon>
                    <ion-label>Solved</ion-label>
            </ion-chip>
           </div>
          <ion-card-header text-center>
            <b>{{ quiz.quizTitle }}</b>
          </ion-card-header>
          <ion-card-content>
                <p text-center>{{quiz.questions.length}} Questions</p>
                <div class="center">
                  <ion-chip text-center>
                    <ion-icon name="md-time" color="btn-login"></ion-icon>
                    <ion-label>{{quiz.timeInMins}}:00 mins</ion-label>
                  </ion-chip>
                </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
