<ion-header >

  <ion-navbar no-border >
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Video Library</ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="course" >
      <ion-segment-button value="ca" >
        CA
      </ion-segment-button>
      <ion-segment-button value="cs" >
        CS
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>


<ion-content class="card-background-page background" scroll="false">
<!--CS VIDEOS-->
  <div [ngSwitch]="course">
    <img src="assets/images/slide4.png" alt="Video Library" class="animate-in-secondary">
    <ion-list *ngSwitchCase="'ca'">
      <ion-item-group *ngFor="let stage of caGroup" >
        <ion-item-divider color="light" class="list-grow-animation">{{ stage.stageId | uppercase }}</ion-item-divider>
        <ion-item *ngFor="let subject of stage.subject" (click)="toggleDetails(subject.subjectId)" class="list-grow-animation">
         <!-- <ion-buttons end>
            <button ion-button clear color="dark"> -->
              <ion-icon ios="ios-add" md="md-add" *ngIf="show !== subject.subjectId"></ion-icon>
              <ion-icon ios="ios-remove" md="md-remove" *ngIf="show === subject.subjectId"></ion-icon>
            <!-- </button>
         </ion-buttons> -->

          {{subject.subjectName | titlecase}}
          <div *ngIf="show === subject.subjectId">
            <ion-list *ngFor="let type of subject.type" class="inner-list" no-lines>
              <button ion-item (tap)="goToVideos(course, stage.stageId, subject.subjectId, type)">
                <!--[navPush]="library" [navParams]="type.sets"-->
                {{type | titlecase}}
              </button>
            </ion-list>
          </div>
        </ion-item>
      </ion-item-group>
    </ion-list>

<!--CS VIDEOS-->
    <ion-list *ngSwitchCase="'cs'">
      <ion-item-group *ngFor="let stage of csGroup" >
        <ion-item-divider color="light" class="list-grow-animation">{{ stage.stageId | uppercase }}</ion-item-divider>
        <ion-item *ngFor="let subject of stage.subject" (click)="toggleDetails(subject.subjectId)" class="list-grow-animation">
         <ion-icon ios="ios-add" md="md-add" *ngIf="show !== subject.subjectId"></ion-icon>
          <ion-icon ios="ios-remove" md="md-remove" *ngIf="show === subject.subjectId"></ion-icon>
          {{subject.subjectName | titlecase}}
          <div *ngIf="show === subject.subjectId">
            <ion-list *ngFor="let type of subject.type" class="inner-list" no-lines>
              <button ion-item (tap)="goToVideos(course, stage.stageId, subject.subjectId, type)">
                <!--[navPush]="library" [navParams]="type.sets"-->
                {{type | titlecase}}
              </button>
            </ion-list>
          </div>
        </ion-item>
      </ion-item-group>
    </ion-list>
  </div>



</ion-content>
