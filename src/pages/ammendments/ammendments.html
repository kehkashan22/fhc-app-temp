<ion-header color="headerColor">

  <ion-navbar no-border color="headerColor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Library</ion-title>
  </ion-navbar>

</ion-header>


<ion-content
 class="card-background-page" scroll="false">
  <ion-list>
    <button
      ion-item
      *ngFor="let videoGroup of libraryCollection"
      [navPush]="library2"
      [navParams]="videoGroup">
      <h2>{{ videoGroup.courseId | uppercase }}</h2>
    </button>
  </ion-list>
</ion-content>
