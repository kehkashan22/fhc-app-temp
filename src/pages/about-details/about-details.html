<div class="main">
  
  <div class="div-text" [ngStyle]="{}">
    <ion-fab top right>
      <button ion-fab mini icon-only (click)="onClose()"><ion-icon name="close"></ion-icon></button>
    </ion-fab>
    <img [src]="src" />
    <div class="content">
      <h1 text-center>
        {{title}}
      </h1>
      <hr class="hr">
      <p class="text-area"> {{body}}</p>
    </div>
  </div>
</div>
