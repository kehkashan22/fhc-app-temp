<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Farooq Haque Classes
    </ion-title>
    <ion-buttons right>
      <button id="notification-button" ion-button clear (tap) = "navigateToAnnouncements()">
        <ion-icon name="notifications"> <ion-badge id="notifications-badge" color="danger">{{notificationNum}}</ion-badge></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="card-background-page background" scroll="false" >
  <!--Add a visit store functionality in slider portion-->
  <div class="slider">
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.url">
      </ion-slide>
    </ion-slides>

  </div>

  <ion-grid text-center>
    <ion-row wrap>
      <ion-col col-6>
        <div class="cards"  tappable (tap)="toAnalysisPage()">
          <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/book3.jpg" />
          <div class="card-title">Analyse Yourself</div>
           <div class="card-subtitle">
            Determine your learning capability
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="cards" tappable [navPush]="quizLibraryPage">
          <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/books2.jpg" />
          <div class="card-title">Quizzes Galore!</div>
          <div class="card-subtitle">
            Practice makes perfect!
          </div>
        </div>
      </ion-col>
      <ion-col col-6>
        <div class="cards" tappable [navPush]="rootLibraryPage">
          <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/stack-of-books.jpg" />
          <div class="card-title">Video Library</div>
          <div class="card-subtitle">
            Demo Videos for CA and CS students
          </div>
        </div>
      </ion-col>
      <ion-col col-6><div class="cards" tappable [navPush]="announcements">
          <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/books4.jpg" />
          <div class="card-title">Miscellaneous</div>
          <div class="card-subtitle">
            PDFs, News, Offers and mouch more!
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
