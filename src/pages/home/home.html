<ion-header no-border>

  <ion-navbar no-border color="headerColor">
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Farooq Haque Classes
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="card-background-page background" scroll="false">
  <!--Add a visit store functionality in slider portion-->
  <div class="slider">
    <ion-slides pager>
      <ion-slide *ngFor="let slide of slides">
        <img [src]="slide.url">
      </ion-slide>
    </ion-slides>

  </div>


  <ion-card [navPush]="analyseMePage">
    <img src="assets/img/card-saopaolo.jpeg"/>
    <div class="card-title">Analyse Yourself</div>
    <div class="card-subtitle">
      Take this simple test to find out where you stand
    </div>
  </ion-card>

   <ion-card [navPush]="quizLibraryPage">
    <img src="assets/img/card-sf.jpg"/>
    <div class="card-title">Quizes Galore!</div>
    <div class="card-subtitle">
      Practice makes perfect!
    </div>
  </ion-card>

  <ion-card [navPush]="rootLibraryPage">
    <img src="assets/img/card-amsterdam.jpg"/>
    <div class="card-title">Demo Videos</div>
    <div class="card-subtitle">
      Demo Videos for CA and CS students
    </div>
  </ion-card>

    <img src="assets/img/card-sf.jpg"/>
    <div class="card-title">Case Laws</div>
    <button
      ion-button
      [navPush]="rootLibraryPage"
      color="light"
      outline>Click Here</button>
  </ion-card>-->
</ion-content>
