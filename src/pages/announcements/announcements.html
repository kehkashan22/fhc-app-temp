<ion-header>

  <ion-navbar no-border>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>
<ion-content>

  <ion-card *ngFor="let annoucement of announcements">
     <ion-item>
    <ion-avatar item-start>
      <img src="assets/images/notif.jpg">
      </ion-avatar>
      <h2 text-wrap>{{annoucement.title}}</h2>
    </ion-item>

    <ion-card-content>
        <p>{{annoucement.message}}</p>
        <img [src]="annoucement.img" *ngIf="annoucement.img">


       <ion-row no-padding *ngIf="annoucement.downloadLink">
        <ion-col text-center>
           <button ion-button icon-left clear *ngIf="annoucement.downloadLink" (tap)="download(annoucement);">
        <ion-icon name="cloud-download"></ion-icon>
        <div>Download now!</div>
      </button>
        </ion-col>
      </ion-row>

      <ion-row no-padding>
      <ion-col center text-right>
      <div>
        <ion-note>
       {{annoucement.date | amTimeAgo}}
      </ion-note>
      </div>

    </ion-col>
  </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
