<ion-header>

  <ion-navbar no-border>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let annoucement of announcements">
    <ion-item>
      <ion-avatar item-start>
        <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/notif.jpg">
      </ion-avatar>
      <h2 text-wrap>{{annoucement.title}}</h2>
    </ion-item>

    <ion-card-content>
      <p>{{annoucement.message}}</p>
      <img [src]="annoucement.img" *ngIf="annoucement.img">


      <ion-row no-padding *ngIf="annoucement.downloadLink">
        <ion-col text-center>
          <button ion-button icon-left clear *ngIf="annoucement.downloadLink" (tap)="download(annoucement);">
        <ion-icon name="cloud-download"></ion-icon>
        <div>Download now!</div>
      </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-left align-self-center>
          <ion-note>
            {{annoucement.date | amTimeAgo}}
          </ion-note>
        </ion-col>

        <ion-col  text-right>
          <button ion-button color="primary" clear small icon-start (tap)="shareSheetShare(annoucement)">
        <ion-icon name='share-alt'></ion-icon>
        Share
      </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

</ion-content>

<ion-footer transparent no-border>
  <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col>
        <ion-item (click)="getItems('pdf')" [class.selected]="'pdf' === currentSelected" icon-left>
          <ion-icon ios="ios-download" md="md-download"></ion-icon> PDF
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item (click)="getItems('news')" [class.selected]="'news' === currentSelected" icon-left>
          <ion-icon name="chatboxes"></ion-icon>News</ion-item>
      </ion-col>
      <ion-col>
        <ion-item (click)="getItems('misc')" [class.selected]="'misc' === currentSelected" icon-left>
          <ion-icon name="create"></ion-icon>Misc</ion-item>
      </ion-col>
      <ion-col>
        <ion-item (click)="getItems('all')" [class.selected]="'all' === currentSelected" icon-left>
          <ion-icon name="leaf" ></ion-icon>All</ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
