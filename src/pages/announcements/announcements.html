<ion-header>

  <ion-navbar no-border>
    <ion-buttons left>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Notifications</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card *ngFor="let annoucement of announcements">
    <ion-item>
      <ion-avatar item-start>
        <img src="https://s3-ap-southeast-1.amazonaws.com/fhc.app/notif.jpg">
      </ion-avatar>
      <h2 text-wrap>{{annoucement.title}}</h2>
    </ion-item>

    <ion-card-content>
      <p>{{annoucement.message}}</p>
      <img [src]="annoucement.img" *ngIf="annoucement.img">


      <ion-row no-padding *ngIf="annoucement.downloadLink">
        <ion-col text-center>
          <button ion-button icon-left clear *ngIf="annoucement.downloadLink" (tap)="download(annoucement);">
        <ion-icon name="cloud-download"></ion-icon>
        <div>Download now!</div>
      </button>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col text-left align-self-center>
          <ion-note>
            {{annoucement.date | amTimeAgo}}
          </ion-note>
        </ion-col>

        <ion-col  text-right>
          <button ion-button color="primary" clear small icon-start (click)="shareSheetShare(annoucement)">
        <ion-icon name='share-alt'></ion-icon>
        Share
      </button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>
      <div padding-horizontal>
       <ion-grid no-padding>
    <ion-row no-padding>
      <ion-col>
          <button ion-button full color="danger" (click)="getItems('pdf')" icon-left>  <ion-icon ios="ios-download" md="md-download"></ion-icon> PDF</button>
      </ion-col>
        <ion-col>
          <button ion-button full color="danger" (click)="getItems('news')" icon-left>  <ion-icon name="chatboxes"></ion-icon>News</button>
      </ion-col>
      <ion-col>
           <button ion-button full color="danger" (click)="getItems('misc')" icon-left> <ion-icon name="create"></ion-icon>MISC</button>
      </ion-col>
    </ion-row>
  </ion-grid>
  </div>
    </ion-title>
  </ion-toolbar>
</ion-footer>
